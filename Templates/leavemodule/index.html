<!DOCTYPE html>
<html>
  <head>
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="header, canvas, animated, creative, inspiration, javascript" />

    <title>IIIT</title>
    <!-- <link rel="shortcut icon" href="../favicon.ico"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'leavemodule/css/new.css' %}" />

		<link rel="stylesheet" type="text/css" href="{% static 'basic/css/demo.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'basic/css/component.css' %}" /> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

    <style media="screen">

      .btn{
        background-color: #aa00ff;
      }
      .btn:hover{
        background-color: #000000 ;
      }
      #nav_but{
        margin-left:85px;
      }
      #nav_but:hover{
        margin-left:85px;
        color: black;
        text-decoration: none;
      }
      /*.main{
        background-image: url('{% static "basic/clg.jpg"%}');
        opacity:0.5;
      }*/
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper purple accent-4">

          <!-- <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn modal-trigger " href="#modal1" ><center>Login</center></a></li>
            <li><a class="waves-effect waves-light btn modal-trigger "  href="#modal1" ><center>Sign Up</center></a></li>
          </ul> -->
          {% if email %}
            <ul>
              <li><a href="#!" class="brand-logo left" style="margin-left:20px"><img src="{% static 'basic/logo.jpg' %}" style="height:65px;width:65px" alt=""></a></li>
              <li><a class="waves-effect waves-light" id="nav_but" href="/leave_module"><center>Leave Module</center></a></li>
            </ul>
            <ul class="right hide-on-med-and-down">
              <li><i class="material-icons md-48" style="margin-right:20px">perm_identity</i></li>
              <li><font style="margin-right:20px">{{email}}</font></li>
              <li><a class="waves-effect waves-light btn" href="logout/" ><center>LogOut</center></a></li>
            </ul>
          {% else %}
            <ul class="right hide-on-med-and-down">
              <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1" ><center>Login</center></a></li>
              <!-- <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1" ><center>Sign Up</center></a></li> -->
            </ul>
          {% endif %}
        </div>
      </nav>
    </div>
    <div id="main" >
      <!-- <img src="{% static 'leavemodule/css/clg.jpg' %}" alt=""> -->
      <div class="container" style="padding-top:100px">
        <div class="row">
          <div class="card col s8 ">
            <div class="row"style="padding:50px;padding-bottom:0px">
              <div class="left card-title">
                <b>Leave Module</b>
              </div>
            </div>

            <div style="padding-left:100px;padding-top:30px;padding-bottom:100px">
              <a href="/leave_module/summary">
                <div style="padding: 30px;" class="grey lighten-3 col s2 waves-effect">
                  <center><img src="{% static 'leavemodule/img/sum.png'%}" class="responsive-img" /><br>
                  <span class="indigo-text text-lighten-1"><h5>Summary</h5></span></center>
                </div>
              </a>

              <a href="/leave_module/application">
                <div style="padding: 30px;" class="grey lighten-3 col s2 offset-s1 waves-effect">
                  <center><img src="{% static 'leavemodule/img/letter.png'%}" class="responsive-img" /><br>
                  <span class="indigo-text text-lighten-1"><h5>Application</h5></span></center>
                </div>
              </a>

                <a href="/leave_module/response">
                <div style="padding: 30px;" class="grey lighten-3 col s2 offset-s1 waves-effect">
                  <center><img src="{% static 'leavemodule/img/status.png'%}" class="responsive-img" /><br>
                  <span class="indigo-text text-lighten-1"><h5>Response</h5></span></center>
                </div>
              </a>

              <a href="/leave_module/inbox" >
                <div style="padding: 30px;" class="grey lighten-3 col s2 offset-s1 waves-effect">
                  <center><img src="{% static 'leavemodule/img/inbox.png'%}" class="responsive-img" /><br>
                  <span class="indigo-text text-lighten-1"><h5>Inbox</h5></span></center>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
